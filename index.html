        :root {

            --orange-light: #ff9e6d;
            --black: #000000;
            --dark: #0a0a0a;
            --gray: #1a1a1a;

            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: var(--glow);
        }

            box-shadow: 0 0 25px rgba(255, 60, 0, 0.6);
        }

        /* –ò–°–¢–û–†–ò–Ø –ß–ê–¢–û–í */

            padding: 12px;
            margin-bottom: 8px;
            background: var(--gray);
            border: none;
            border-radius: 8px;
            color: #aaa;
            cursor: pointer;

        .tool-btn:hover {

        }

        /* –û–°–ù–û–í–ù–ê–Ø –û–ë–õ–ê–°–¢–¨ */

    <script>
        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
        const API_URL = window.location.origin;
        
        // –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let currentChatId = 'chat_' + Date.now();
        let chats = JSON.parse(localStorage.getItem('abs_ai_chats') || '{}');
        let isDarkTheme = true;
        let isSidebarOpen = true;
        
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        document.addEventListener('DOMContentLoaded', () => {
            loadHistory();
            if (!chats[currentChatId]) {
                chats[currentChatId] = [];
                saveChats();
            }
            updateSendButton();
            document.getElementById('messageInput').focus();
        });
        
        // –ò–°–¢–û–†–ò–Ø –ß–ê–¢–û–í
        function loadHistory() {
            const history = document.getElementById('history');
            history.innerHTML = '';
            
            const chatIds = Object.keys(chats).sort((a, b) => {
                const timeA = chats[a].length > 0 ? new Date(chats[a][chats[a].length-1]?.timestamp || 0) : 0;
                const timeB = chats[b].length > 0 ? new Date(chats[b][chats[b].length-1]?.timestamp || 0) : 0;
                return timeB - timeA;
            });
            
            chatIds.forEach(chatId => {
                if (chats[chatId].length > 0) {
                    const lastMsg = chats[chatId][chats[chatId].length - 1];
                    const title = lastMsg.content.substring(0, 30) + (lastMsg.content.length > 30 ? '...' : '');
                    
                    const div = document.createElement('div');
                    div.className = `history-item ${chatId === currentChatId ? 'active' : ''}`;
                    div.textContent = title;
                    div.onclick = () => switchChat(chatId);
                    history.appendChild(div);
                }
            });
        }
        
        function switchChat(chatId) {
            currentChatId = chatId;
            loadHistory();
            displayMessages();
            hideWelcome();
            document.getElementById('messageInput').focus();
        }
        
        function newChat() {
            currentChatId = 'chat_' + Date.now();
            chats[currentChatId] = [];
            saveChats();
            loadHistory();
            displayMessages();
            showWelcome();
            clearInput();
            document.getElementById('messageInput').focus();
        }
        
        // –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –°–û–û–ë–©–ï–ù–ò–ô
        function displayMessages() {
            const container = document.getElementById('messages');
            const messages = chats[currentChatId] || [];
            
            if (messages.length === 0) {
                showWelcome();
                return;
            }
            
            hideWelcome();
            container.innerHTML = '';
            
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = `message ${msg.role}`;
                div.innerHTML = `
                    <div class="avatar">
                        ${msg.role === 'user' ? 'üë§' : 'ü§ñ'}
                    </div>
                    <div class="content">
                        ${formatMessage(msg.content)}
                    </div>
                `;
                container.appendChild(div);
            });
            
            scrollToBottom();
        }
        
        // –û–¢–ü–†–ê–í–ö–ê –°–û–û–ë–©–ï–ù–ò–ô
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            clearInput();
            hideWelcome();
            showTyping();
            updateStatus('ABS AI –¥—É–º–∞–µ—Ç...');
            
            try {
                const response = await fetch(API_URL + '/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: currentChatId
                    })
                });
                
                const data = await response.json();
                hideTyping();
                
                if (data.success) {
                    addMessage('assistant', data.response);
                    updateStatus('ABS AI –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ');
                } else {
                    addMessage('assistant', '–û—à–∏–±–∫–∞: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                    updateStatus('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
                }
            } catch (error) {
                hideTyping();
                addMessage('assistant', '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.');
                updateStatus('–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
            }
            
            document.getElementById('messageInput').focus();
        }
        
        function addMessage(role, content) {
            if (!chats[currentChatId]) chats[currentChatId] = [];
            
            chats[currentChatId].push({
                role,
                content,
                timestamp: new Date().toISOString()
            });
            
            saveChats();
            displayMessages();
            loadHistory();
        }
        
        // UI –§–£–ù–ö–¶–ò–ò
        function setExample(text) {
            document.getElementById('messageInput').value = text;
            autoResize(document.getElementById('messageInput'));
            updateSendButton();
            document.getElementById('messageInput').focus();
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            isSidebarOpen = !isSidebarOpen;
            sidebar.classList.toggle('hidden', !isSidebarOpen);
        }
        
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            const icon = document.getElementById('themeIcon');
            
            if (!isDarkTheme) {
                // –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞
                document.documentElement.style.setProperty('--black', '#ffffff');
                document.documentElement.style.setProperty('--dark', '#f5f5f5');
                document.documentElement.style.setProperty('--gray', '#e0e0e0');
                document.documentElement.style.setProperty('--gray-light', '#d0d0d0');
                document.documentElement.style.setProperty('--white', '#000000');
                document.documentElement.style.setProperty('--border', '#cccccc');
                icon.className = 'fas fa-sun';
            } else {
                // –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ (–æ—Ä–∞–Ω–∂–µ–≤—ã–π –Ω–µ–æ–Ω)
                document.documentElement.style.setProperty('--black', '#000000');
                document.documentElement.style.setProperty('--dark', '#0a0a0a');
                document.documentElement.style.setProperty('--gray', '#1a1a1a');
                document.documentElement.style.setProperty('--gray-light', '#2d2d2d');
                document.documentElement.style.setProperty('--white', '#ffffff');
                document.documentElement.style.setProperty('--border', '#333333');
                icon.className = 'fas fa-moon';
            }
            
            localStorage.setItem('abs_ai_theme', isDarkTheme ? 'dark' : 'light');
        }
        
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
            updateSendButton();
        }
        
        function updateSendButton() {
            const btn = document.getElementById('sendBtn');
            const input = document.getElementById('messageInput');
            btn.disabled = !input.value.trim();
        }
        
        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }
        
        function clearInput() {
            const input = document.getElementById('messageInput');
            input.value = '';
            autoResize(input);
            updateSendButton();
        }
        
        function hideWelcome() {
            document.getElementById('welcome').style.display = 'none';
        }
        
        function showWelcome() {
            document.getElementById('welcome').style.display = 'block';
        }
        
        function showTyping() {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.id = 'typing';
            div.innerHTML = `
                <div class="avatar">ü§ñ</div>
                <div class="content">
                    <div class="typing">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            container.appendChild(div);
            scrollToBottom();
        }
        
        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }
        
        function scrollToBottom() {
            const chatArea = document.getElementById('chatArea');
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }
        
        function saveChats() {
            const chatIds = Object.keys(chats);
            if (chatIds.length > 50) {
                const toDelete = chatIds.slice(0, chatIds.length - 50);
                toDelete.forEach(id => delete chats[id]);
            }
            localStorage.setItem('abs_ai_chats', JSON.stringify(chats));
        }
        
        // –ò–ù–°–¢–†–£–ú–ï–ù–¢–´
        function openFileWindow() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt,.pdf,.doc,.docx,.json,.csv,.py,.js,.html,.css';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    addMessage('user', `üìÅ –ó–∞–≥—Ä—É–∂–µ–Ω —Ñ–∞–π–ª: ${file.name}`);
                    setTimeout(() => {
                        addMessage('assistant', `–§–∞–π–ª "${file.name}" —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω. –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –≥–æ—Ç–æ–≤–æ –∫ –∞–Ω–∞–ª–∏–∑—É.`);
                    }, 500);
                }
            };
            input.click();
        }
        
        function uploadImage() {
            alert('–ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ –ø–æ–ª–Ω–æ–π –≤–µ—Ä—Å–∏–∏ ABS AI');
        }
        
        function exportChat() {
            const messages = chats[currentChatId] || [];
            if (messages.length === 0) {
                alert('–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞');
                return;
            }
            
            let exportText = '=== ABS AI –ß–∞—Ç –≠–∫—Å–ø–æ—Ä—Ç ===\n\n';
            messages.forEach(msg => {
                exportText += `${msg.role === 'user' ? 'üë§ –í—ã' : 'ü§ñ ABS AI'}: ${msg.content}\n\n`;
            });
            
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `abs-ai-chat-${new Date().toISOString().slice(0,10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function clearChat() {
            if (chats[currentChatId]?.length > 0 && confirm('–û—á–∏—Å—Ç–∏—Ç—å —Ç–µ–∫—É—â–∏–π —á–∞—Ç?')) {
                chats[currentChatId] = [];
                saveChats();
                displayMessages();
                showWelcome();
                document.getElementById('messageInput').focus();
            }
        }
        
        function shareChat() {
            alert('–ü–æ–¥–µ–ª–∏—Ç—å—Å—è —á–∞—Ç–æ–º (—Ñ—É–Ω–∫—Ü–∏—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)');
        }
        
        function formatMessage(text) {
            let html = text;
            html = html.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            html = html.replace(/\n/g, '<br>');
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            return html;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã
        const savedTheme = localStorage.getItem('abs_ai_theme') || 'dark';
        if (savedTheme === 'light') {
            isDarkTheme = false;
            toggleTheme();
        }
    </script>
</body>
